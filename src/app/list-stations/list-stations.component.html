<body>
    <div class="row justify-content-sm-center pt-5">
  <div class="content col-sm-8 col-md-6">
    <h2> Station's</h2>
    <br>
    <button class="btn btn-danger" style="display:inline-block;" (click)="addStation()"> Add station</button>
    <br>
    <br>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>City</th>
          <th>Umbrella Quantity</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let station of stations">
          <td>{{station.Name}}</td>
          <td>{{'R$' + station.Price}}</td>
          <td>{{station.Quantity}}</td>
          <td><button class="btn btn-danger" (click)="deleteStation(station)"> Delete</button>
            <button class="btn btn-danger" (click)="editStation(station)" style="margin-left: 20px;"> Edit</button></td>
        </tr>
      </tbody>
    </table>
  </div>
  </div>
</body>
