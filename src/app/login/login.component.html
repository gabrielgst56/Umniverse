<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">

<body>
    <div class="row justify-content-sm-center pt-5">
        <div class="col-sm-8 col-md-7">
            <h3 class="text-center text-light">Welcome to Umniverse</h3>
            <div class="card-body">
                <div class="row justify-content-sm-center">
                    <form class="col-md-6">
                        <div class="row justify-content-sm-center">
                            <img src="http://127.0.0.1:5500/src/public/img/yellow-umbrella.png" width="200" height="200">
                        </div>
                        <div class="content">
                            <input type="text" class="form-control d-inline-flex col-md-10 ml-4" placeholder="Email"
                                #userEmail required autofocus>
                        </div>
                        <br>
                        <div class="content">
                            <input type="password" class="form-control d-inline-flex col-md-10 ml-4"
                                placeholder="Password" #userPassword required>
                        </div>
                        <br>
                        <div class="row justify-content-sm-center">
                            <button type="submit" class="btn btn-lg btn-dark mb-1 col-md-3"
                                (click)="authService.login(userEmail.value, userPassword.value)">Login</button>
                            <button type="button" class="btn btn-lg btn-primary mb-1 col-md-3 ml-3"><i
                                    class="fab fa-facebook-f"></i></button>
                            <button type="button" class="btn btn-lg btn-danger mb-1 col-md-3 ml-3"
                                (click)="authService.loginWithGoogle()"><i class="fab fa-google"></i></button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

</body>
