<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">
<div class="container pt-3">
    <div class="row justify-content-sm-center">
        <div class="col-sm-10 col-md-8">
            <div class="card border-info">
                <h3 class="card-header text-center">Create your account in Umniverse</h3>
                <div class="card-body">
                    <div class="row justify-content-sm-center">
                        <form [formGroup]="registerForm" (ngSubmit)="onSubmit(userEmail.value, userPassword.value)" class="col-md-6">
                            <div class="content">
                                <i class="fas fa-user "></i>
                                <input type="email"  formControlName="email" email  class="form-control d-inline-flex col-md-10" placeholder="example@email.com" [ngClass]="{ 'is-invalid': f.email.errors && submitted }"
                                    #userEmail required autofocus>
                                <div class="invalid-feedback" *ngIf="submitted">
                                    <div *ngIf="f.email.errors?.required">E-mail is required</div>
                                    <div *ngIf="f.email.errors?.email">E-mail is invalid</div>
                                </div>
                            </div>
                            <br>
                            <div class="content">
                                <i class="fas fa-lock icon "></i>
                                <input type="password" formControlName="password" class="form-control d-inline-flex col-md-10" [ngClass]="{ 'is-invalid': f.password.errors && submitted }"
                                    placeholder="Password" #userPassword required>
                                <div class="invalid-feedback"  *ngIf="submitted">
                                    <div *ngIf="f.password.errors?.required">Password is required</div>
                                    <div *ngIf="f.password.errors?.minlength">Password must be at least 6 characters</div>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                <button class="btn btn-lg btn-success btn-block mb-1 col-md-10" type="submit"
                                    >Create an
                                    account</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
